{% extends "layout.html" %}
{%block title%}
<title>Update Password</title>
{%endblock title%}
{% block body %}
{% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="text-center">
            <h3>Update Password</h3>
        </div>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-secondary" style="width:300px;">Update</button>
            </div>
        </form>
        <div class="text-center">
            <a href="{% url 'user:profile' request.user.id%}" class="btn btn-secondary" style="width:300px;">Cancel</a>
        </div>
    </div>
</div>


{% endblock body %}
