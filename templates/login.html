{%extends "layout.html"%}
{%block body%}
{%load crispy_forms_tags%}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="text-center">
            <h3>Login</h3>
        </div>
        <hr>
        <form method="POST">
            {% csrf_token %}
            
            {{form|crispy}}
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-secondary" style="width:300px;">Login</button>
            </div>
        </form>
        <p class="lead my-3 text-center">or</p>
        <div class="text-center">
            <a href="{% url 'user:register' %}" class="btn btn-secondary" style="width:300px;">Register</a>
        </div>
    </div>
</div>
{% endblock body %}
