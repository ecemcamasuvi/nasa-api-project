{% extends "layout.html" %}
{%block title%}
<title>Register</title>
{%endblock title%}
{% block body %}

{%load crispy_forms_tags%}
<div class="row ">
    <div class="col-md-6 offset-md-3">
        <div class="text-center">
            <h3>Register</h3>
        </div>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-dark" style="width:300px;">Login</button>
            </div>
        </form>
    </div>
</div>

{% endblock body %}
